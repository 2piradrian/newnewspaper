<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/33f755772d.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="/assets/css/style.css" />
		<link rel="stylesheet" href="/assets/css/forms.css" />
		<title>newnews</title>
	</head>
	<body>
		<header class="appHeader">
			<div class="mobileHeaderContent">
				<img class="isologotype" src="/assets/isoMobile.svg" alt="brand" srcset="" />
				<div class="barsMenu" id="barsMenu">
					<span class="lineBarsMenu1"></span>
					<span class="lineBarsMenu2"></span>
					<span class="lineBarsMenu3"></span>
				</div>
			</div>
			<div class="deskHeaderContent">
				<a class="invisibleAnchor" href="/index.html">
					<h2 class="headerTitle">new-newspaper</h2>
				</a>
			</div>
			<div class="appHeaderMenu">
				<nav class="appHeaderMenu-Off">
					<ul class="navBar">
						<li><a href="#" class="invisibleAnchor" id="goToAccount">Mi cuenta</a></li>
						<li><a href="#" class="invisibleAnchor">Novedades</a></li>
						<li><a href="#" class="invisibleAnchor">Para mi</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="appMain">
			<section class="filters">
				<div class="categories">
					<a href="/news.html?section=search" class="invisibleAnchor">
						<div id="search" class="category-card">
							<i class="fa-solid fa-magnifying-glass"></i>
							<p class="category">Buscar</p>
						</div>
					</a>
					<a href="/news.html?section=top" class="invisibleAnchor">
						<div id="allNews" class="category-card">
							<i class="fa-solid fa-newspaper"></i>
							<p class="category">Novedades</p>
						</div>
					</a>
					<a href="/news.html?section=forMe" class="invisibleAnchor">
						<div id="forMe" class="category-card">
							<i class="fa-solid fa-user"></i>
							<p class="category">Para mi</p>
						</div>
					</a>
					<a href="/news.html?section=business" class="invisibleAnchor">
						<div id="business" class="category-card">
							<i class="fa-solid fa-briefcase"></i>
							<p class="category">Negocios</p>
						</div>
					</a>
					<a href="/news.html?section=entertainment" class="invisibleAnchor">
						<div id="entertainment" class="category-card">
							<i class="fa-solid fa-gamepad"></i>
							<p class="category">Entretenimiento</p>
						</div>
					</a>
					<a href="/news.html?section=health" class="invisibleAnchor">
						<div id="health" class="category-card">
							<i class="fa-solid fa-user-nurse"></i>
							<p class="category">Salud</p>
						</div>
					</a>
					<a href="/news.html?section=science" class="invisibleAnchor">
						<div id="science" class="category-card">
							<i class="fa-solid fa-flask"></i>
							<p class="category">Ciencia</p>
						</div>
					</a>
					<a href="/news.html?section=sports" class="invisibleAnchor">
						<div id="sports" class="category-card">
							<i class="fa-solid fa-volleyball"></i>
							<p class="category">Deportes</p>
						</div>
					</a>
					<a href="/news.html?section=technology" class="invisibleAnchor">
						<div id="technology" class="category-card">
							<i class="fa-solid fa-microchip"></i>
							<p class="category">Tecnologia</p>
						</div>
					</a>
				</div>
				<p class="scrollHelp">desliza para ver más categorias</p>
			</section>
			<section class="searchSection">
				<form action="" id="formFilterMenu" class="formFilterMenu">
					<div class="keywords">
						<label for="keywords">Buscar noticia</label>
						<input type="text" id="keywordsFilterMenu" name="keywords" placeholder="El tio del marido de pampita" />
					</div>
					<div class="dates">
						<div>
							<label for="since">Noticias desde</label>
							<input type="date" id="since" name="since" />
						</div>
						<div>
							<label for="until">Noticias hasta</label>
							<input type="date" id="until" name="until" />
						</div>
					</div>
					<div class="lang">
						<label for="lang">Idioma</label>
						<select name="lang" id="lang">
							<option value="">Selecciona el idioma</option>
							<option value="">Español</option>
							<option value="">Ingles</option>
							<option value="">Aleman</option>
							<option value="">Portugues</option>
							<option value="">Chino</option>
						</select>
					</div>
					<button type="submit" class="submitFilter">Filtrar noticias</button>
				</form>
			</section>
			<section id="newsContainer" class="newsContainer"></section>
		</main>
		<script src="/assets/js/const.js"></script>
		<script src="/assets/js/utils.js"></script>
		<script src="/assets/js/ui.js"></script>
		<script src="/assets/js/news.js"></script>
	</body>
</html>
