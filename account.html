<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/33f755772d.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="/assets/css/style.css" />
		<title>newnews</title>
	</head>
	<body>
		<header class="appHeader">
			<div class="mobileHeaderContent">
				<img class="isologotype" src="/assets/isoMobile.svg" alt="brand" srcset="" />
				<div class="barsMenu" id="barsMenu">
					<span class="lineBarsMenu1"></span>
					<span class="lineBarsMenu2"></span>
					<span class="lineBarsMenu3"></span>
				</div>
			</div>
			<div class="deskHeaderContent">
				<a class="invisibleAnchor" href="/index.html">
					<h2 class="headerTitle">new-newspaper</h2>
				</a>
			</div>
			<div class="appHeaderMenu">
				<nav class="appHeaderMenu-Off">
					<ul class="navBar">
						<li><a href="#" class="invisibleAnchor" id="goToAccount">Mi cuenta</a></li>
						<li><a href="#" class="invisibleAnchor">Novedades</a></li>
						<li><a href="#" class="invisibleAnchor">Para mi</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="appMain">
			<section class="settings">
				<h2>Noticias personalizadas</h2>
				<div class="settingsContainer">
					<form action="" class="formSettings" id="formSttings">
						<div class="inputContainer">
							<h3>Categorias</h3>
							<div class="formCategories">
								<div>
									<input type="checkbox" name="general" value="general" id="general" />
									<label for="general">General</label>
								</div>
								<div>
									<input type="checkbox" name="business" value="business" id="business" />
									<label for="business">Negocios</label>
								</div>
								<div>
									<input type="checkbox" name="entertainment" value="entertainment" id="entertainment" />
									<label for="entertainment">Entretenimiento</label>
								</div>
								<div>
									<input type="checkbox" name="health" value="health" id="health" />
									<label for="health">Salud</label>
								</div>
								<div>
									<input type="checkbox" name="science" value="science" id="science" />
									<label for="science">Ciencia</label>
								</div>
								<div>
									<input type="checkbox" name="sports" value="sports" id="sports" />
									<label for="sports">Deportes</label>
								</div>
								<div>
									<input type="checkbox" name="technology" value="technology" id="technology" />
									<label for="technology">Tecnologia</label>
								</div>
							</div>
						</div>
						<button>Guardar preferencias</button>
					</form>
				</div>
			</section>
			<section class="savedNews">
				<h2>Noticias guardadas</h2>
				<div id="savedNews" class="newsContainer"></div>
			</section>
		</main>
		<div class="modalConfirm">
			<p>Las preferencias se han guardado correctamente.</p>
		</div>
		<script src="/assets/js/const.js"></script>
		<script src="/assets/js/utils.js"></script>
		<script src="/assets/js/account.js"></script>
	</body>
</html>
