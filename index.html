<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/33f755772d.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css" />
		<title>newnews</title>
	</head>
	<body>
		<header class="appHeader">
			<div class="mobileHeaderContent">
				<img class="isologotype" src="/assets/isoMobile.svg" alt="brand" srcset="" />
				<div class="barsMenu" id="barsMenu">
					<span class="lineBarsMenu1"></span>
					<span class="lineBarsMenu2"></span>
					<span class="lineBarsMenu3"></span>
				</div>
			</div>
			<div class="deskHeaderContent">
				<a class="invisibleAnchor" href="/index.html">
					<h2 class="headerTitle">new-newspaper</h2>
				</a>
			</div>
			<div class="appHeaderMenu">
				<nav class="appHeaderMenu-Off">
					<ul class="navBar">
						<li><a href="#" class="invisibleAnchor" id="goToAccount">Mi cuenta</a></li>
						<li><a href="#" class="invisibleAnchor">Novedades</a></li>
						<li><a href="#" class="invisibleAnchor">Para mi</a></li>
						<li><a href="#" class="invisibleAnchor">Contáctanos</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="appMain">
			<section class="filters">
				<div class="categories">
					<div id="search" class="category-card">
						<i class="fa-solid fa-magnifying-glass"></i>
						<p class="category">Buscar</p>
					</div>
					<div id="allNews" class="category-card">
						<i class="fa-solid fa-newspaper"></i>
						<p class="category">Novedades</p>
					</div>
					<div id="business" class="category-card">
						<i class="fa-solid fa-briefcase"></i>
						<p class="category">Negocios</p>
					</div>
					<div id="entertainment" class="category-card">
						<i class="fa-solid fa-gamepad"></i>
						<p class="category">Entretenimiento</p>
					</div>
					<div id="health" class="category-card">
						<i class="fa-solid fa-user-nurse"></i>
						<p class="category">Salud</p>
					</div>
					<div id="science" class="category-card">
						<i class="fa-solid fa-flask"></i>
						<p class="category">Ciencia</p>
					</div>
					<div id="sports" class="category-card">
						<i class="fa-solid fa-volleyball"></i>
						<p class="category">Deportes</p>
					</div>
					<div id="technology" class="category-card">
						<i class="fa-solid fa-microchip"></i>
						<p class="category">Tecnologia</p>
					</div>
				</div>
				<p class="scrollHelp">desliza para ver más categorias</p>
			</section>
		</main>
		<script src="/assets/js/const.js"></script>
		<script src="/assets/js/ui.js"></script>
	</body>
</html>
