<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/assets/css/style.css" />
		<link rel="stylesheet" href="/assets/css/header.css" />
		<link rel="stylesheet" href="/assets/css/index.css" />
		<link rel="stylesheet" href="/assets/css/forms.css" />
		<script src="https://kit.fontawesome.com/33f755772d.js" crossorigin="anonymous"></script>
		<title>new-news</title>
	</head>
	<body>
		<header class="appHeader">
			<div class="mobileHeaderContent">
				<img class="isotype-m" src="/assets/isoMobile.svg" alt="brand" srcset="" />
				<div class="barsMenu" id="barsMenu">
					<span class="lineBarsMenu1"></span>
					<span class="lineBarsMenu2"></span>
					<span class="lineBarsMenu3"></span>
				</div>
			</div>
			<div class="deskHeaderContent">
				<a class="home" href="/index.html">
					<h2 class="headerTitle">new-newspaper</h2>
				</a>
			</div>
			<div class="menus">
				<nav class="nav-Off">
					<ul class="navBar">
						<li><a href="#" class="header-anchor">Mi cuenta</a></li>
						<li><a href="#" class="header-anchor">Novedades</a></li>
						<li><a href="#" class="header-anchor">Para mi</a></li>
						<li><a href="#" class="header-anchor">Contáctanos</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="appMain">
			<h2>Otra vez sopa</h2>
			<p>Ingresa para continuar</p>
			<form action="" class="forms" id="forms">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="example@gmail.com" />
				<small class="error" id="emailError">email</small>
				<label for="password">Contraseña</label>
				<input type="password" id="password" name="password" placeholder="@%$^$%^#$&#$" />
				<small class="error" id="passError">pass</small>
				<button type="submit" class="loadBtn" id="login">Ingresar</button>
			</form>
			<a href="/register.html" class="realAnchor">Aun no tengo una cuenta</a>
			<small>El objetivo de la página es meramente educativo, por favor no ingreses datos reales</small>
		</main>
		<script src="/assets/js/const.js"></script>
		<script src="/assets/js/account.js"></script>
	</body>
</html>
